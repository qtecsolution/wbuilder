<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wbuilder | Register</title>
  <!-- FAVICON ICON -->
  <link rel="shortcut icon" href="../favicon.svg" type="image/svg">
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css">
  <!-- WBUILDER CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="m-0 p-0">
  <!--========== PRELOADER-START ==========-->
  <div class="preloader" id="preloader">
    <div class="preload">
      <div class="circle-1"></div>
      <div class="circle-2">
        <svg width="33" height="19" viewBox="0 0 33 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.874023 6.36487L7.96321 18.6375L15.0524 15.5454L22.0938 18.5177C20.6378 15.881 17.4298 10.1905 16.2459 8.52217C15.0619 6.85386 12.9042 6.38884 11.9733 6.36487H0.874023Z" fill="#8CA4FF"/>
          <path d="M17.2719 2.43377L7.96289 18.6375L15.0521 15.5454L22.0935 18.5177L32.7392 0.0847046C30.0738 0.0207845 24.1224 -0.0687036 21.64 0.0847046C19.1576 0.238113 17.6936 1.71467 17.2719 2.43377Z" fill="#3A57E8" fill-opacity="0.8"/>
        </svg>
      </div>
    </div>
  </div>
  <!--========== PRELOADER-END ============-->

  <!--========== AUTHENTICATION-START ==========-->
  <div class="auth register">
    <!-- AUTHENTICATION THUMBNAIL START -->
    <figure class="auth-thumbnail">
      <img src="../assets/images/authentication/auth-banner.svg" alt="auth-thumbnail">
    </figure>
    <!-- AUTHENTICATION THUMBNAIL END -->

    <!-- AUTHENTICATION START -->
    <div class="authentication">
      <!-- AUTHENTICATION-HEADER START -->
      <div class="authentication-header">
        <figure class="logo">
          <img src="../assets/images/logo/logo.svg" alt="logo">
        </figure>
      </div>
      <!-- AUTHENTICATION-HEADER END -->
  
      <!-- AUTHENTICATION-BODY START -->
      <div class="authentication-body">
        <div class="col-md-8 col-12">
          <form class="authentication-form">
            <div class="authentication-form-header">
              <h3 class="auth-title">Sign Up</h3>
              <p class="auth-text">Create your Wbuilder account.</p>
            </div>

            <div class="authentication-form-body">
              <div class="row g-3">
                <div class="col-md-6 col-12">
                  <div class="inputbox">
                    <label for="firstname" class="inputlabel">First Name</label>
                    <input type="text" id="firstname" placeholder="Enter your first name" class="inputfield">
                    <p class="error-message">First Name is required</p>
                  </div>
                </div>

                <div class="col-md-6 col-12">
                  <div class="inputbox">
                    <label for="lastname" class="inputlabel">Last Name</label>
                    <input type="text" id="lastname" placeholder="Enter your last name" class="inputfield">
                    <p class="error-message">Last Name is required</p>
                  </div>
                </div>
              </div>

              <div class="row g-3">
                <div class="col-md-6 col-12">
                  <div class="inputbox errorfield">
                    <label for="loginemail" class="inputlabel">Email</label>
                    <input type="email" id="loginemail" placeholder="Enter your email" class="inputfield">
                    <p class="error-message">Email is required</p>
                  </div>
                </div>

                <div class="col-md-6 col-12">
                  <div class="inputbox errorfield">
                    <label for="phonenumber" class="inputlabel">Phone Number</label>
                    <input type="tel" id="phonenumber" placeholder="Enter your password" class="inputfield">
                    <p class="error-message">Phone Number is required</p>
                  </div>
                </div>
              </div>

              <div class="row g-3">
                <div class="col-md-6 col-12">
                  <div class="inputinfo">
                    <div class="inputbox errorfield">
                      <label for="regpassword" class="inputlabel">Password</label>
                      <input type="password" id="regpassword" placeholder="Enter your password" class="inputfield">
                      <p class="error-message">Password is required!</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 col-12">
                  <div class="inputinfo">
                    <div class="inputbox errorfield">
                      <label for="confirmpassword" class="inputlabel">Confirm Password</label>
                      <input type="password" id="confirmpassword" placeholder="Enter confirm password" class="inputfield">
                      <p class="error-message">Password doesn't match!</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="checkfield">
                    <input type="checkbox" id="regcheck" class="checkinput" hidden>
                    <label for="regcheck" class="checklabel">I agree with the terms of use</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="submitbox">
                  <button class="btn-submit" type="button">Sign Up</button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="authinfo">
          <h6 class="title">or sign up with other accounts?</h6>

          <ul class="social-list">
            <li class="social-list-item">
              <button class="social-list-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Register with Facebook">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M24.0001 11.9992C24.0001 5.37225 18.6279 0 12 0C5.37242 0 0 5.37225 0 11.9992C0 18.6262 5.37242 24 12 24C18.6281 24 24.0001 18.6262 24.0001 11.9992Z" fill="#395196"/>
                  <path d="M13.0575 9.158V8.0213C13.0575 7.4677 13.427 7.3383 13.6857 7.3383C13.9452 7.3383 15.2811 7.3383 15.2811 7.3383V4.90422L13.0846 4.89453C10.6466 4.89453 10.093 6.711 10.093 7.8739V9.158H8.68359V12.0014H10.1052C10.1052 15.2233 10.1052 19.1082 10.1052 19.1082H12.9477C12.9477 19.1082 12.9477 15.1837 12.9477 12.0014H15.0575L15.317 9.158H13.0575Z" fill="white"/>
                </svg>
              </button>
            </li>

            <li class="social-list-item">
              <button class="social-list-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Register with Google">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.16 7.14584C13.16 6.69084 13.1192 6.25334 13.0433 5.83334H7V8.31542H10.4533C10.3046 9.1175 9.8525 9.79709 9.17292 10.2521V11.8621H11.2467C12.46 10.745 13.16 9.1 13.16 7.14584V7.14584Z" fill="#4285F4"/>
                  <path d="M6.99979 13.4167C8.73229 13.4167 10.1848 12.8421 11.2465 11.8621L9.17271 10.2521C8.59812 10.6371 7.86312 10.8646 6.99979 10.8646C5.32854 10.8646 3.91396 9.73583 3.40937 8.21916H1.26562V9.88166C2.32146 11.9787 4.49146 13.4167 6.99979 13.4167Z" fill="#34A853"/>
                  <path d="M3.40926 8.21917C3.28093 7.83417 3.20801 7.42292 3.20801 7C3.20801 6.57708 3.28093 6.16583 3.40926 5.78083V4.11833H1.26551C0.816341 5.0125 0.582612 5.99936 0.583008 7C0.583008 8.03542 0.830925 9.01542 1.26551 9.88167L3.40926 8.21917V8.21917Z" fill="#FBBC05"/>
                  <path d="M6.99979 3.13542C7.94188 3.13542 8.78771 3.45917 9.45271 4.095L11.2931 2.25459C10.1819 1.21917 8.72938 0.583336 6.99979 0.583336C4.49146 0.583336 2.32146 2.02125 1.26562 4.11834L3.40937 5.78084C3.91396 4.26417 5.32854 3.13542 6.99979 3.13542Z" fill="#EA4335"/>
                </svg>
              </button>
            </li>
          </ul>

          <p class="textauth">
            Already have an account? <a href="login.html" class="link">Back to sign in</a>.
          </p>
        </div>
      </div>
      <!-- AUTHENTICATON-BODY END -->

      <!-- REGISTER ICON -->
      <div class="regicon">
        <svg width="289" height="169" viewBox="0 0 289 169" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g opacity="0.2">
            <path d="M0 85.7711L95.6629 250.685L191.326 209.134L286.345 249.074C266.697 213.644 223.407 137.178 207.431 114.76C191.455 92.3419 162.337 86.0932 149.775 85.7711H0Z" fill="#8CA4FF"/>
            <path d="M221.28 32.9469L95.6621 250.685L191.325 209.134L286.344 249.074L429.999 1.38138C394.032 0.522456 313.722 -0.680041 280.224 1.38138C246.726 3.44281 226.97 23.284 221.28 32.9469Z" fill="#3A57E8" fill-opacity="0.8"/>
          </g>
        </svg>
      </div>
    </div>
    <!-- AUTHENTICATION END -->
  </div>
  <!--========== AUTHENTICATION-END ==========-->


  <!--========== BOOTSTRAP JS ============-->
  <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
  <!--========== TOOLTIP JS ============-->
  <script src="../assets/js/bootstrap/tooltip/tooltip.js"></script>
  <!--========== PRELOADER JS ============-->
  <script src="../assets/js/preloader/loader.js"></script>
</body>
</html>
